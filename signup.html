<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>signup page</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body >

	<form action="#" method="POST">

	<div class="style">
	
		<h2>SIGNUP PAGE...</h2>
		<div class="form-group">
		<label>User Name</label>
		<input type="text" name="username" placeholder="Enter username" required class="form-control">
		</div>
		<div class="form-group">
		<label>Email</label>
		<input type="email" name="email" placeholder="Enter email identity" required class="form-control">
		</div>
		<div class="form-group">
		<label>Password</label>
		<input type="password" name="password" placeholder="Enter password" required class="form-control">
		</div>
		<div class="form-group">
		<label>Phone Number</label>
		<input type="tel" name="phno" placeholder="Enter phone number" required class="form-control">
		</div>
		<div class="cls">
			<center>
				<a href="login.html" class="btn" >Submit</a>
			</center>
		</div>
		</div>	
	
	</div>
	</form>
</body>
</html>
